<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>注册</title>
	<link rel="stylesheet" href="/css/auth.css">
	<style>
		.register{
			margin: 0 0 0 0;
		}
	</style>
</head>

<body>
	<div class="lowin register">
		<div class="lowin-brand">
			<img src="/img/kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form>
						<p>创建账号</p>
						<div class="lowin-group">
							<label>姓名</label>
							<input type="text" class="lowin-input" id="username" autocomplete="off">
							<span id="name-tip" class="login-email-tip"></span>
						</div>
						<div class="lowin-group">
							<label>邮箱</label>
							<input type="email" class="lowin-input" id="email" autocomplete="off">
							<span id="email-tip" class="login-email-tip"></span>
						</div>
						<div class="lowin-group">
							<label>密码</label>
							<input type="password" class="lowin-input" id="password">
							<span id="password-tip" class="login-email-tip"></span>
						</div>
						<div class="lowin-group">
							<label>确认密码</label>
							<input type="password" class="lowin-input" id="confirm-password">
							<span id="confirm-password-tip" class="login-email-tip"></span>
						</div>
						<input type="button" class="lowin-btn login-btn" id="register-btn" value="创建"/>

						<div class="text-foot">
							已有账号? <a href="/" class="login-link">登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">
			
		</footer>
	</div>
	
	<!-- dom加载后 -->
	<script type="text/javascript" src="/js/login/auth.js"></script>
	<script type="text/javascript" src="/js/util/ajax.js"></script>
	<script>
		Auth.initRegister({
			send: function(){//自定义验证通过后逻辑
				var username = document.getElementById("username");
				var email = document.getElementById("email");
				var password = document.getElementById("password");
				Ajax.init({
					type: 'post',
					url: '/login/checkRegister',
					data: 
					{
						'username': username.value,
						'email': email.value, 
						'password': password.value
					},
					dataType: 'json', 
					success:function(result){
						alert(result.msg);
						if(result.rtn=="ok"){
							
						}else{
							
						}
					}, 
					error: function(e){ 
						alert("注册失败！");
					} 
				});
			}
		});
	</script>
</body>
</html>
